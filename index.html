<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 25%, #f9ca24 50%, #6c5ce7 75%, #a29bfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        .container {
            max-width: 1400px;

        }

        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,240,245,0.95) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border: 3px solid #ff6b6b;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "üéä";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            opacity: 0.3;
        }

        .header::after {
            content: "üéâ";

            opacity: 0.3;
        }

        .header h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .stat-item.water {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        }

        .stat-item.mahjong {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .price-tip {
            font-size: 14px;
            color: #333;
            padding: 12px;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe6e6 100%);
            border-left: 5px solid #ff6b6b;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .reset-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .table-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,250,240,0.98) 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        .table-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .table-card.active {
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.6);
            border: 3px solid #ffc107;
            transform: translateY(-5px);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .table-id {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-light {

            height: 24px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .status-light.active {
            background: #ffc107;
            box-shadow: 0 0 15px #ffc107, 0 0 0 3px rgba(255,193,7,0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #ffc107, 0 0 0 3px rgba(255,193,7,0.3); }
            50% { box-shadow: 0 0 25px #ffc107, 0 0 0 6px rgba(255,193,7,0.5); }
        }

        .time-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            border-left: 3px solid #ff6b6b;
        }

        .time-display.active {

        }

        .timer {

            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 15px 0;
            font-family: 'Courier New', monospace;

        }

        .fee {

        .water-fee-display {

        }

        .button-group {
            display: flex;

            position: relative;
            z-index: 1;

        }

        .btn {
            flex: 1;

            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-start {

            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #333;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-water {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);

            font-size: 12px;
            padding: 8px;
            flex: 0.5;
        }

        .btn-water:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 180, 219, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {

        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,250,240,0.98) 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            border: 3px solid #ff6b6b;

        }

        .modal-content h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-time {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;

        }

        .modal-fee {
            font-size: 40px;

        }

        .fee-detail {

            padding: 10px;

        }

        .fee-detail div {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .fee-detail .fee-label {
            font-weight: 600;
        }

        .fee-detail .fee-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .fee-detail .total-line {
            border-top: 2px solid #ddd;

            margin-top: 10px;
            font-size: 16px;
        }

        .fee-detail .total-line .fee-value {

        }

        .modal-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal-btn:hover {

            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .tables-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .timer {

            }

            .fee {
                font-size: 22px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÄÑ È∫ªÂ∞ÜÊ°åËÆ°Êó∂ÁÆ°ÁêÜÁ≥ªÁªü üéâ</h1>
            <div class="stats-container">

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>‚ú® Êú¨Ê¨°Ê∂àË¥π ‚ú®</h2>
            <div class="modal-time" id="modalTime"></div>
            <div class="fee-detail" id="feeDetail">
                <div>
                    <span class="fee-label">Âè∞Ë¥πÔºö</span>

                </div>
                <div>
                    <span class="fee-label">Ê∞¥Ë¥πÔºö</span>
                    <span class="fee-value" id="modalWaterFee">¬•0.00</span>
                </div>
                <div class="total-line">
                    <span class="fee-label">ÊÄªË¥πÁî®Ôºö</span>

    <script>
        // ÈÖçÁΩÆ
        const TABLES_CONFIG = [
            { room: 100, number: 1 },
            { room: 101, number: 1 },
            { room: 101, number: 2 },
            { room: 103, number: 1 },
            { room: 106, number: 1 },
            { room: 107, number: 1 },
            { room: 202, number: 1 }
        ];

        const PRICE_PER_HOUR = 10; // ÂÖÉ/Â∞èÊó∂
        const UPDATE_INTERVAL = 1000; // 1ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°

        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let state = {
            tables: {},
            mahjongIncome: 0,
            waterIncome: 0
        };

        let updateTimer = null;

        // ÂàùÂßãÂåñ
        function init() {
            console.log('ÂàùÂßãÂåñÂ∫îÁî®...');
            loadState();
            renderTables();
            startUpdateLoop();
        }

        // Âä†ËΩΩÁä∂ÊÄÅ
        function loadState() {
            const saved = localStorage.getItem('mahjongState');
            if (saved) {
                try {
                    state = JSON.parse(saved);
                    console.log('Â∑≤Âä†ËΩΩ‰øùÂ≠òÁöÑÁä∂ÊÄÅ:', state);
                } catch (e) {
                    console.error('Ëß£Êûê‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
                    initializeState();
                }
            } else {
                console.log('ÂàùÂßãÂåñÊñ∞Áä∂ÊÄÅ');
                initializeState();
            }
        }

        // ÂàùÂßãÂåñÁä∂ÊÄÅ
        function initializeState() {
            state.tables = {};
            state.mahjongIncome = 0;
            state.waterIncome = 0;
            
            TABLES_CONFIG.forEach((config, index) => {
                state.tables[index] = {
                    id: `${config.room}-${config.number}`,
                    room: config.room,
                    number: config.number,
                    isActive: false,
                    startTime: null,
                    elapsedSeconds: 0,
                    startTimeDisplay: null,
                    waterFee: 0
                };
            });
            
            saveState();
        }

        // ‰øùÂ≠òÁä∂ÊÄÅ
        function saveState() {
            try {
                localStorage.setItem('mahjongState', JSON.stringify(state));
                console.log('Áä∂ÊÄÅÂ∑≤‰øùÂ≠ò');
            } catch (e) {
                console.error('‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        // Ê∏≤ÊüìÊ°åÂ≠ê
        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            Object.keys(state.tables).forEach(index => {
                const table = state.tables[index];
                const card = createTableCard(table, index);
                container.appendChild(card);
            });

            updateStats();
        }

        // ÂàõÂª∫Ê°åÂ≠êÂç°Áâá
        function createTableCard(table, index) {
            const card = document.createElement('div');
            card.className = `table-card ${table.isActive ? 'active' : ''}`;
            card.id = `table-${index}`;

            const header = document.createElement('div');
            header.className = 'table-header';
            header.innerHTML = `
                <div class="table-id">ÊàøÈó¥ ${table.room} - ${table.number}Âè∑Ê°å</div>
                <div class="status-light ${table.isActive ? 'active' : ''}"></div>
            `;

            const timeDisplay = document.createElement('div');
            timeDisplay.className = `time-display ${table.isActive ? 'active' : ''}`;
            timeDisplay.id = `time-${index}`;
            if (table.startTimeDisplay) {
                timeDisplay.textContent = `ÂºÄÂè∞Ôºö${table.startTimeDisplay}`;
            } else {
                timeDisplay.textContent = 'Êú™ÂºÄÂè∞';
            }

            const timer = document.createElement('div');
            timer.className = 'timer';
            timer.id = `timer-${index}`;
            timer.textContent = formatTime(table.elapsedSeconds);

            const fee = document.createElement('div');
            fee.className = 'fee';
            fee.id = `fee-${index}`;
            fee.textContent = `¬•${calculateFee(table.elapsedSeconds).toFixed(2)}`;

            const waterFeeDisplay = document.createElement('div');
            waterFeeDisplay.className = 'water-fee-display';
            waterFeeDisplay.id = `water-fee-${index}`;
            waterFeeDisplay.textContent = table.waterFee > 0 ? `Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            if (table.isActive) {
                const pauseBtn = document.createElement('button');
                pauseBtn.className = 'btn btn-pause';
                pauseBtn.textContent = 'ÊöÇÂÅú';
                pauseBtn.onclick = () => pauseTable(index);

                const stopBtn = document.createElement('button');
                stopBtn.className = 'btn btn-stop';
                stopBtn.textContent = 'ÁªìÊùü';
                stopBtn.onclick = () => stopTable(index);

                buttonGroup.appendChild(pauseBtn);
                buttonGroup.appendChild(stopBtn);
            } else {
                const startBtn = document.createElement('button');
                startBtn.className = 'btn btn-start';
                startBtn.textContent = 'ÂºÄÂè∞';
                startBtn.onclick = () => startTable(index);

                buttonGroup.appendChild(startBtn);
            }

            // Ê∑ªÂä†Ê∞¥Ë¥πÊåâÈíÆ
            const waterBtn2 = document.createElement('button');
            waterBtn2.className = 'btn btn-water';
            waterBtn2.textContent = '+2ÂÖÉ';
            waterBtn2.onclick = () => addWaterFee(index, 2);

            const waterBtn5 = document.createElement('button');
            waterBtn5.className = 'btn btn-water';
            waterBtn5.textContent = '+5ÂÖÉ';
            waterBtn5.onclick = () => addWaterFee(index, 5);

            buttonGroup.appendChild(waterBtn2);
            buttonGroup.appendChild(waterBtn5);

            card.appendChild(header);
            card.appendChild(timeDisplay);
            card.appendChild(timer);
            card.appendChild(fee);
            card.appendChild(waterFeeDisplay);
            card.appendChild(buttonGroup);

            return card;
        }

        // ÂºÄÂßãËÆ°Êó∂
        function startTable(index) {
            console.log('ÂºÄÂßãËÆ°Êó∂Ê°åÂ≠ê:', index);
            const table = state.tables[index];
            const now = Date.now();
            table.isActive = true;
            table.startTime = now - (table.elapsedSeconds * 1000);
            table.startTimeDisplay = formatDateTime(new Date(table.startTime));
            console.log('ÂºÄÂè∞Êó∂Èó¥:', table.startTimeDisplay, 'ÂºÄÂßãÊó∂Èó¥Êà≥:', table.startTime);
            saveState();
            renderTables();
        }

        // ÊöÇÂÅúËÆ°Êó∂
        function pauseTable(index) {
            console.log('ÊöÇÂÅúËÆ°Êó∂Ê°åÂ≠ê:', index);
            const table = state.tables[index];
            if (table.isActive && table.startTime) {
                table.elapsedSeconds = Math.floor((Date.now() - table.startTime) / 1000);
                table.isActive = false;
                table.startTime = null;
                console.log('Â∑≤ÊöÇÂÅúÔºåÂ∑≤ËÆ°Êó∂ÁßíÊï∞:', table.elapsedSeconds);
                saveState();
                renderTables();
            }
        }

        // ÁªìÊùüËÆ°Êó∂
        function stopTable(index) {
            console.log('ÁªìÊùüËÆ°Êó∂Ê°åÂ≠ê:', index);
            const table = state.tables[index];
            let endTime = new Date();
            
            if (table.startTime) {
                table.elapsedSeconds = Math.floor((Date.now() - table.startTime) / 1000);
            }

            const fee = calculateFee(table.elapsedSeconds);
            state.mahjongIncome += fee;
            state.waterIncome += table.waterFee;

            const startTimeStr = table.startTimeDisplay || 'Êú™ËÆ∞ÂΩï';
            const endTimeStr = formatDateTime(endTime);
            
            console.log('È∫ªÂ∞ÜË¥πÁî®:', fee, 'Ê∞¥Ë¥π:', table.waterFee);
            showModal(fee, table.waterFee, startTimeStr, endTimeStr);

            // ÈáçÁΩÆÊ°åÂ≠ê
            table.isActive = false;
            table.startTime = null;
            table.elapsedSeconds = 0;
            table.startTimeDisplay = null;
            table.waterFee = 0;

            saveState();
            renderTables();
        }

        // Ê∑ªÂä†Ê∞¥Ë¥π
        function addWaterFee(index, amount) {
            console.log('‰∏∫Ê°åÂ≠ê', index, 'Ê∑ªÂä†', amount, 'ÂÖÉÊ∞¥Ë¥π');
            const table = state.tables[index];
            table.waterFee += amount;
            saveState();
            
            // Âè™Êõ¥Êñ∞Ê∞¥Ë¥πÊòæÁ§∫Ôºå‰∏çÈáçÊñ∞Ê∏≤ÊüìÊï¥‰∏™Ë°®Ê†º
            const waterFeeEl = document.getElementById(`water-fee-${index}`);
            if (waterFeeEl) {
                waterFeeEl.textContent = table.waterFee > 0 ? `Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';
            }
            
            updateStats();
        }

        // ËÆ°ÁÆóË¥πÁî®
        function calculateFee(seconds) {
            return (seconds / 3600) * PRICE_PER_HOUR;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥
        function formatDateTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(tableFee, waterFee, startTime, endTime) {
            const totalFee = tableFee + waterFee;
            document.getElementById('modalTime').textContent = `${startTime} ‚Üí ${endTime}`;
            document.getElementById('modalTableFee').textContent = `¬•${tableFee.toFixed(2)}`;
            document.getElementById('modalWaterFee').textContent = `¬•${waterFee.toFixed(2)}`;
            document.getElementById('modalTotalFee').textContent = `¬•${totalFee.toFixed(2)}`;
            document.getElementById('modal').classList.add('show');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const activeCount = Object.values(state.tables).filter(t => t.isActive).length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mahjongIncome').textContent = `¬•${state.mahjongIncome.toFixed(2)}`;
            document.getElementById('waterIncome').textContent = `¬•${state.waterIncome.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `¬•${(state.mahjongIncome + state.waterIncome).toFixed(2)}`;
        }

        // Êõ¥Êñ∞Âæ™ÁéØ
        function startUpdateLoop() {
            console.log('ÂêØÂä®Êõ¥Êñ∞Âæ™ÁéØ');
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            updateTimer = setInterval(() => {
                Object.keys(state.tables).forEach(index => {
                    const table = state.tables[index];
                    if (table.isActive && table.startTime) {
                        const now = Date.now();
                        const elapsed = Math.floor((now - table.startTime) / 1000);
                        const timerEl = document.getElementById(`timer-${index}`);
                        const feeEl = document.getElementById(`fee-${index}`);

                        if (timerEl) {
                            timerEl.textContent = formatTime(elapsed);
                        }
                        if (feeEl) {
                            feeEl.textContent = `¬•${calculateFee(elapsed).toFixed(2)}`;
                        }
                    }
                });

                updateStats();
            }, UPDATE_INTERVAL);
        }

        // ÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆ
        function resetAllData() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâËÆ°Êó∂ÂíåÊî∂ÂÖ•ËÆ∞ÂΩï„ÄÇ')) {
                state.mahjongIncome = 0;
                state.waterIncome = 0;
                Object.keys(state.tables).forEach(index => {
                    state.tables[index].isActive = false;
                    state.tables[index].startTime = null;
                    state.tables[index].elapsedSeconds = 0;
                    state.tables[index].startTimeDisplay = null;
                    state.tables[index].waterFee = 0;
                });
                saveState();
                renderTables();
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', init);

        // È°µÈù¢Âç∏ËΩΩÊó∂‰øùÂ≠òÁä∂ÊÄÅ
        window.addEventListener('beforeunload', saveState);
    </script>
