<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È∫ªÂ∞ÜÊ°åËÆ°Êó∂ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 25%, #f9ca24 50%, #6c5ce7 75%, #a29bfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,240,245,0.95) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border: 3px solid #ff6b6b;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "üéä";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            opacity: 0.3;
        }

        .header::after {
            content: "üéâ";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            opacity: 0.3;
        }

        .header h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .stat-item.water {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.4);
        }

        .stat-item.mahjong {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        .price-tip {
            font-size: 14px;
            color: #333;
            padding: 12px;
            background: linear-gradient(135deg, #fff9e6 0%, #ffe6e6 100%);
            border-left: 5px solid #ff6b6b;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .reset-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        .water-btn {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
        }

        .water-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 180, 219, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .table-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,250,240,0.98) 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        .table-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .table-card.active {
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.6);
            border: 3px solid #ffc107;
            transform: translateY(-5px);
        }

        .table-card.idle {
            border: 3px solid #ddd;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .table-id {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-light {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .status-light.active {
            background: #ffc107;
            box-shadow: 0 0 15px #ffc107, 0 0 0 3px rgba(255,193,7,0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #ffc107, 0 0 0 3px rgba(255,193,7,0.3); }
            50% { box-shadow: 0 0 25px #ffc107, 0 0 0 6px rgba(255,193,7,0.5); }
        }

        .time-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            border-left: 3px solid #ff6b6b;
        }

        .time-display.active {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 1;
        }

        .fee {
            font-size: 28px;
            text-align: center;
            color: #ff6b6b;
            margin: 10px 0;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #333;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 193, 7, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .water-panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,248,255,0.98) 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid #00b4db;
        }

        .water-panel h3 {
            color: #00b4db;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .water-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .water-btn-item {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .water-btn-2 {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
        }

        .water-btn-2:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 180, 219, 0.4);
        }

        .water-btn-5 {
            background: linear-gradient(135deg, #0083b0 0%, #006494 100%);
            color: white;
        }

        .water-btn-5:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 131, 176, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,250,240,0.98) 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            border: 3px solid #ff6b6b;
            max-width: 400px;
        }

        .modal-content h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-time {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
        }

        .modal-fee {
            font-size: 40px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
        }

        .modal-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                flex-direction: row;
                grid-column: 1 / -1;
            }

            .water-panel {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .tables-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .timer {
                font-size: 28px;
            }

            .fee {
                font-size: 22px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÄÑ È∫ªÂ∞ÜÊ°åËÆ°Êó∂ÁÆ°ÁêÜÁ≥ªÁªü üéâ</h1>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">ÊÄªÊ°åÊï∞</div>
                    <div class="stat-value">7</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">‰ΩøÁî®‰∏≠</div>
                    <div class="stat-value" id="activeCount">0</div>
                </div>
                <div class="stat-item mahjong">
                    <div class="stat-label">È∫ªÂ∞ÜË¥πÁî®</div>
                    <div class="stat-value" id="mahjongIncome">¬•0.00</div>
                </div>
                <div class="stat-item water">
                    <div class="stat-label">Ê∞¥Ë¥πÊî∂ÂÖ•</div>
                    <div class="stat-value" id="waterIncome">¬•0.00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ÊÄªÊî∂ÂÖ•</div>
                    <div class="stat-value" id="totalIncome">¬•0.00</div>
                </div>
            </div>
            <div class="price-tip">üí∞ ËÆ°Ë¥πÊ†áÂáÜÔºöÈ∫ªÂ∞Ü10ÂÖÉ/Â∞èÊó∂ | Ê∞¥Ë¥πÔºö2ÂÖÉ/5ÂÖÉ</div>
            <div class="controls">
                <button class="reset-btn" onclick="resetAllData()">üîÑ ÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆ</button>
            </div>
        </div>

        <div class="main-content">
            <div class="tables-grid" id="tablesContainer"></div>
            
            <div class="sidebar">
                <div class="water-panel">
                    <h3>üíß Ê∞¥Ë¥πËÆ∞ÂΩï</h3>
                    <div class="water-buttons">
                        <button class="water-btn-item water-btn-2" onclick="addWaterFee(2)">‚ûï Âä†2ÂÖÉÊ∞¥Ë¥π</button>
                        <button class="water-btn-item water-btn-5" onclick="addWaterFee(5)">‚ûï Âä†5ÂÖÉÊ∞¥Ë¥π</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>‚ú® Êú¨Ê¨°Ê∂àË¥π ‚ú®</h2>
            <div class="modal-time" id="modalTime"></div>
            <div class="modal-fee" id="modalFee">¬•0.00</div>
            <button class="modal-btn" onclick="closeModal()">Á°ÆÂÆö</button>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ
        const TABLES_CONFIG = [
            { room: 100, number: 1 },
            { room: 101, number: 1 },
            { room: 101, number: 2 },
            { room: 103, number: 1 },
            { room: 106, number: 1 },
            { room: 107, number: 1 },
            { room: 202, number: 1 }
        ];

        const PRICE_PER_HOUR = 10; // ÂÖÉ/Â∞èÊó∂
        const UPDATE_INTERVAL = 1000; // 1ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°

        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let state = {
            tables: {},
            mahjongIncome: 0,
            waterIncome: 0
        };

        // ÂàùÂßãÂåñ
        function init() {
            loadState();
            renderTables();
            startUpdateLoop();
        }

        // Âä†ËΩΩÁä∂ÊÄÅ
        function loadState() {
            const saved = localStorage.getItem('mahjongState');
            if (saved) {
                state = JSON.parse(saved);
            } else {
                // ÂàùÂßãÂåñÊâÄÊúâÊ°åÂ≠ê
                TABLES_CONFIG.forEach((config, index) => {
                    state.tables[index] = {
                        id: `${config.room}-${config.number}`,
                        room: config.room,
                        number: config.number,
                        isActive: false,
                        startTime: null,
                        elapsedSeconds: 0,
                        startTimeDisplay: null
                    };
                });
            }
        }

        // ‰øùÂ≠òÁä∂ÊÄÅ
        function saveState() {
            localStorage.setItem('mahjongState', JSON.stringify(state));
        }

        // Ê∏≤ÊüìÊ°åÂ≠ê
        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            Object.keys(state.tables).forEach(index => {
                const table = state.tables[index];
                const card = createTableCard(table, index);
                container.appendChild(card);
            });

            updateStats();
        }

        // ÂàõÂª∫Ê°åÂ≠êÂç°Áâá
        function createTableCard(table, index) {
            const card = document.createElement('div');
            card.className = `table-card ${table.isActive ? 'active' : 'idle'}`;
            card.id = `table-${index}`;

            const header = document.createElement('div');
            header.className = 'table-header';
            header.innerHTML = `
                <div class="table-id">ÊàøÈó¥ ${table.room} - ${table.number}Âè∑Ê°å</div>
                <div class="status-light ${table.isActive ? 'active' : ''}"></div>
            `;

            const timeDisplay = document.createElement('div');
            timeDisplay.className = `time-display ${table.isActive ? 'active' : ''}`;
            timeDisplay.id = `time-${index}`;
            if (table.startTimeDisplay) {
                timeDisplay.textContent = `ÂºÄÂè∞Ôºö${table.startTimeDisplay}`;
            } else {
                timeDisplay.textContent = 'Êú™ÂºÄÂè∞';
            }

            const timer = document.createElement('div');
            timer.className = 'timer';
            timer.id = `timer-${index}`;
            timer.textContent = formatTime(table.elapsedSeconds);

            const fee = document.createElement('div');
            fee.className = 'fee';
            fee.id = `fee-${index}`;
            fee.textContent = `¬•${calculateFee(table.elapsedSeconds).toFixed(2)}`;

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            if (table.isActive) {
                const stopBtn = document.createElement('button');
                stopBtn.className = 'btn btn-stop';
                stopBtn.textContent = 'ÁªìÊùü';
                stopBtn.onclick = () => stopTable(index);

                const pauseBtn = document.createElement('button');
                pauseBtn.className = 'btn btn-pause';
                pauseBtn.textContent = 'ÊöÇÂÅú';
                pauseBtn.onclick = () => pauseTable(index);

                buttonGroup.appendChild(pauseBtn);
                buttonGroup.appendChild(stopBtn);
            } else {
                const startBtn = document.createElement('button');
                startBtn.className = 'btn btn-start';
                startBtn.textContent = 'ÂºÄÂè∞';
                startBtn.onclick = () => startTable(index);

                buttonGroup.appendChild(startBtn);
            }

            card.appendChild(header);
            card.appendChild(timeDisplay);
            card.appendChild(timer);
            card.appendChild(fee);
            card.appendChild(buttonGroup);

            return card;
        }

        // ÂºÄÂßãËÆ°Êó∂
        function startTable(index) {
            const table = state.tables[index];
            table.isActive = true;
            table.startTime = Date.now() - (table.elapsedSeconds * 1000);
            table.startTimeDisplay = formatDateTime(new Date(table.startTime));
            saveState();
            renderTables();
        }

        // ÊöÇÂÅúËÆ°Êó∂
        function pauseTable(index) {
            const table = state.tables[index];
            if (table.isActive && table.startTime) {
                table.elapsedSeconds = Math.floor((Date.now() - table.startTime) / 1000);
                table.isActive = false;
                table.startTime = null;
                saveState();
                renderTables();
            }
        }

        // ÁªìÊùüËÆ°Êó∂
        function stopTable(index) {
            const table = state.tables[index];
            let endTime = new Date();
            
            if (table.startTime) {
                table.elapsedSeconds = Math.floor((Date.now() - table.startTime) / 1000);
            }

            const fee = calculateFee(table.elapsedSeconds);
            state.mahjongIncome += fee;

            const startTimeStr = table.startTimeDisplay || 'Êú™ËÆ∞ÂΩï';
            const endTimeStr = formatDateTime(endTime);
            
            showModal(fee, startTimeStr, endTimeStr);

            // ÈáçÁΩÆÊ°åÂ≠ê
            table.isActive = false;
            table.startTime = null;
            table.elapsedSeconds = 0;
            table.startTimeDisplay = null;

            saveState();
            renderTables();
        }

        // Ê∑ªÂä†Ê∞¥Ë¥π
        function addWaterFee(amount) {
            state.waterIncome += amount;
            saveState();
            updateStats();
            
            // ÊòæÁ§∫ÊèêÁ§∫
            const msg = `Â∑≤Ê∑ªÂä†${amount}ÂÖÉÊ∞¥Ë¥π`;
            alert(msg);
        }

        // ËÆ°ÁÆóË¥πÁî®
        function calculateFee(seconds) {
            return (seconds / 3600) * PRICE_PER_HOUR;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥
        function formatDateTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function showModal(fee, startTime, endTime) {
            document.getElementById('modalTime').textContent = `${startTime} ‚Üí ${endTime}`;
            document.getElementById('modalFee').textContent = `¬•${fee.toFixed(2)}`;
            document.getElementById('modal').classList.add('show');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const activeCount = Object.values(state.tables).filter(t => t.isActive).length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mahjongIncome').textContent = `¬•${state.mahjongIncome.toFixed(2)}`;
            document.getElementById('waterIncome').textContent = `¬•${state.waterIncome.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `¬•${(state.mahjongIncome + state.waterIncome).toFixed(2)}`;
        }

        // Êõ¥Êñ∞Âæ™ÁéØ
        function startUpdateLoop() {
            setInterval(() => {
                Object.keys(state.tables).forEach(index => {
                    const table = state.tables[index];
                    if (table.isActive && table.startTime) {
                        const elapsed = Math.floor((Date.now() - table.startTime) / 1000);
                        const timerEl = document.getElementById(`timer-${index}`);
                        const feeEl = document.getElementById(`fee-${index}`);

                        if (timerEl) timerEl.textContent = formatTime(elapsed);
                        if (feeEl) feeEl.textContent = `¬•${calculateFee(elapsed).toFixed(2)}`;
                    }
                });

                updateStats();
            }, UPDATE_INTERVAL);
        }

        // ÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆ
        function resetAllData() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâËÆ°Êó∂ÂíåÊî∂ÂÖ•ËÆ∞ÂΩï„ÄÇ')) {
                state.mahjongIncome = 0;
                state.waterIncome = 0;
                Object.keys(state.tables).forEach(index => {
                    state.tables[index].isActive = false;
                    state.tables[index].startTime = null;
                    state.tables[index].elapsedSeconds = 0;
                    state.tables[index].startTimeDisplay = null;
                });
                saveState();
                renderTables();
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', init);

        // È°µÈù¢Âç∏ËΩΩÊó∂‰øùÂ≠òÁä∂ÊÄÅ
        window.addEventListener('beforeunload', saveState);
    </script>
