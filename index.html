    <script>
        const TABLES_CONFIG = [
            { room: 100, number: 1 },
            { room: 101, number: 1 },
            { room: 101, number: 2 },
            { room: 103, number: 1 },
            { room: 106, number: 1 },
            { room: 107, number: 1 },
            { room: 202, number: 1 }
        ];

        const PRICE_PER_HOUR = 10;
        const UPDATE_INTERVAL = 1000;

        let state = {
            tables: {},
            mahjongIncome: 0,
            waterIncome: 0
        };

        let updateTimer = null;
        let countdownTimers = {};

        function init() {
            loadState();
            renderTables();
            startUpdateLoop();
        }

        function loadState() {
            const saved = localStorage.getItem('mahjongState');
            if (saved) {
                try {
                    state = JSON.parse(saved);
                } catch (e) {
                    console.error('Ëß£Êûê‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
                    initializeState();
                }
            } else {
                initializeState();
            }
        }

        function initializeState() {
            state.tables = {};
            state.mahjongIncome = 0;
            state.waterIncome = 0;
            
            TABLES_CONFIG.forEach((config, index) => {
                state.tables[index] = {
                    id: `${config.room}-${config.number}`,
                    room: config.room,
                    number: config.number,
                    isActive: false,
                    startTime: null,
                    startTimeDisplay: null,
                    waterFee: 0,
                    countdownEndTime: null
                };
            });
            
            saveState();
        }

        function saveState() {
            try {
                localStorage.setItem('mahjongState', JSON.stringify(state));
            } catch (e) {
                console.error('‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            Object.keys(state.tables).forEach(index => {
                const table = state.tables[index];
                const card = createTableCard(table, index);
                container.appendChild(card);
            });

            updateStats();
        }

        function createTableCard(table, index) {
            const card = document.createElement('div');
            card.className = `table-card ${table.isActive ? 'active' : ''}`;
            card.id = `table-${index}`;

            const header = document.createElement('div');
            header.className = 'table-header';
            
            const idEl = document.createElement('div');
            idEl.className = 'table-id';
            idEl.textContent = `ÊàøÈó¥ ${table.room} - ${table.number}Âè∑`;
            
            const statusBadge = document.createElement('div');
            statusBadge.className = `status-badge ${table.isActive ? 'active' : ''}`;
            statusBadge.textContent = table.isActive ? '‰ΩøÁî®‰∏≠' : 'Á©∫Èó≤';
            
            header.appendChild(idEl);
            header.appendChild(statusBadge);

            const timeDisplay = document.createElement('div');
            timeDisplay.className = `time-display ${table.isActive ? 'active' : ''}`;
            timeDisplay.id = `time-${index}`;
            if (table.startTimeDisplay) {
                timeDisplay.textContent = `üìç ÂºÄÂè∞Êó∂Èó¥Ôºö${table.startTimeDisplay}`;
            } else {
                timeDisplay.textContent = 'Êú™ÂºÄÂè∞';
            }

            const timer = document.createElement('div');
            timer.className = `timer ${table.isActive ? 'active' : ''}`;
            timer.id = `timer-${index}`;
            timer.textContent = table.isActive ? formatTime(Date.now() - table.startTime) : '00:00:00';

            const fee = document.createElement('div');
            fee.className = 'fee';
            fee.id = `fee-${index}`;
            fee.textContent = table.isActive ? `¬•${calculateFee(Math.floor((Date.now() - table.startTime) / 1000)).toFixed(2)}` : '¬•0.00';

            const waterFeeDisplay = document.createElement('div');
            waterFeeDisplay.className = 'water-fee-display';
            waterFeeDisplay.id = `water-fee-${index}`;
            waterFeeDisplay.textContent = table.waterFee > 0 ? `üíß Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';

            // ÂÄíËÆ°Êó∂ÈÉ®ÂàÜ
            const countdownSection = document.createElement('div');
            countdownSection.className = 'countdown-section';
            countdownSection.id = `countdown-section-${index}`;
            
            const countdownLabel = document.createElement('div');
            countdownLabel.className = 'countdown-label';
            countdownLabel.textContent = '‚è±Ô∏è ÂÄíËÆ°Êó∂ËÆæÁΩÆ';

            const countdownDisplay = document.createElement('div');
            countdownDisplay.className = 'countdown-display';
            countdownDisplay.id = `countdown-display-${index}`;
            countdownDisplay.textContent = table.countdownEndTime ? formatTime(table.countdownEndTime - Date.now()) : 'Êú™ËÆæÁΩÆ';

            const countdownButtons = document.createElement('div');
            countdownButtons.className = 'countdown-buttons';

            const btn1h = document.createElement('button');
            btn1h.className = 'countdown-btn';
            btn1h.textContent = '1Â∞èÊó∂';
            btn1h.onclick = () => setCountdown(index, 3600);

            const btn2h = document.createElement('button');
            btn2h.className = 'countdown-btn';
            btn2h.textContent = '2Â∞èÊó∂';
            btn2h.onclick = () => setCountdown(index, 7200);

            const btnCustom = document.createElement('button');

            btnCustom.textContent = 'Ëá™ÂÆö‰πâ';
            btnCustom.onclick = () => toggleCustomInput(index);

            countdownButtons.appendChild(btn1h);
            countdownButtons.appendChild(btn2h);
            countdownButtons.appendChild(btnCustom);

            const customInputGroup = document.createElement('div');
            customInputGroup.className = 'countdown-input-group';
            customInputGroup.id = `custom-input-${index}`;
            customInputGroup.style.display = 'none';
            customInputGroup.style.marginTop = '12px';

            const customInput = document.createElement('input');
            customInput.type = 'number';
            customInput.className = 'countdown-input';
            customInput.placeholder = 'ÂàÜÈíüÊï∞';
            customInput.min = '1';
            customInput.max = '1440';

            const customSetBtn = document.createElement('button');
            customSetBtn.className = 'countdown-set-btn';
            customSetBtn.textContent = 'ËÆæÁΩÆ';
            customSetBtn.onclick = () => {
                const minutes = parseInt(customInput.value);
                if (minutes > 0) {
                    setCountdown(index, minutes * 60);
                    toggleCustomInput(index);
                }
            };

            customInputGroup.appendChild(customInput);
            customInputGroup.appendChild(customSetBtn);

            const btnCancel = document.createElement('button');
            btnCancel.className = 'countdown-btn';
            btnCancel.textContent = 'ÂèñÊ∂à';
            btnCancel.style.marginTop = '12px';
            btnCancel.style.gridColumn = '1 / -1';
            btnCancel.onclick = () => cancelCountdown(index);

            countdownSection.appendChild(countdownLabel);
            countdownSection.appendChild(countdownDisplay);
            countdownSection.appendChild(countdownButtons);
            countdownSection.appendChild(customInputGroup);
            countdownSection.appendChild(btnCancel);

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            if (table.isActive) {
                const stopBtn = document.createElement('button');
                stopBtn.className = 'btn btn-stop';
                stopBtn.textContent = 'ÁªìÊùü';
                stopBtn.onclick = () => stopTable(index);

                buttonGroup.appendChild(stopBtn);
            } else {
                const startBtn = document.createElement('button');
                startBtn.className = 'btn btn-start';
                startBtn.textContent = 'ÂºÄÂè∞';
                startBtn.onclick = () => startTable(index);

                buttonGroup.appendChild(startBtn);
            }

            const waterBtn2 = document.createElement('button');
            waterBtn2.className = 'btn btn-water';
            waterBtn2.textContent = '+2ÂÖÉ';
            waterBtn2.onclick = () => addWaterFee(index, 2);

            const waterBtn5 = document.createElement('button');
            waterBtn5.className = 'btn btn-water';
            waterBtn5.textContent = '+5ÂÖÉ';
            waterBtn5.onclick = () => addWaterFee(index, 5);

            buttonGroup.appendChild(waterBtn2);
            buttonGroup.appendChild(waterBtn5);

            card.appendChild(header);
            card.appendChild(timeDisplay);
            card.appendChild(timer);
            card.appendChild(fee);
            card.appendChild(waterFeeDisplay);
            card.appendChild(countdownSection);
            card.appendChild(buttonGroup);

            return card;
        }

        function toggleCustomInput(index) {
            const customInput = document.getElementById(`custom-input-${index}`);
            customInput.style.display = customInput.style.display === 'none' ? 'flex' : 'none';
        }

        function startTable(index) {
            const table = state.tables[index];
            if (!table.startTime) {
                table.startTime = Date.now();
                table.startTimeDisplay = formatDateTime(new Date(table.startTime));
            }
            table.isActive = true;
            saveState();
            renderTables();
        }

        function stopTable(index) {
            const table = state.tables[index];
            let endTime = new Date();
            
            const elapsed = table.startTime ? Math.floor((Date.now() - table.startTime) / 1000) : 0;
            const fee = calculateFee(elapsed);
            state.mahjongIncome += fee;
            state.waterIncome += table.waterFee;

            const startTimeStr = table.startTimeDisplay || 'Êú™ËÆ∞ÂΩï';
            const endTimeStr = formatDateTime(endTime);
            
            showModal(fee, table.waterFee, startTimeStr, endTimeStr);

            table.isActive = false;
            table.startTime = null;
            table.startTimeDisplay = null;
            table.waterFee = 0;
            table.countdownEndTime = null;

            if (countdownTimers[index]) {
                clearInterval(countdownTimers[index]);
                delete countdownTimers[index];
            }

            saveState();
            renderTables();
        }

        function setCountdown(index, seconds) {
            const table = state.tables[index];
            
            // ËÆæÁΩÆÂÄíËÆ°Êó∂Êó∂ÔºåËá™Âä®ÂºÄÂè∞
            if (!table.isActive) {
                startTable(index);
            }
            
            table.countdownEndTime = Date.now() + (seconds * 1000);
            saveState();

            if (countdownTimers[index]) {
                clearInterval(countdownTimers[index]);
            }

            countdownTimers[index] = setInterval(() => {
                const remaining = table.countdownEndTime - Date.now();
                
                if (remaining <= 0) {
                    clearInterval(countdownTimers[index]);
                    delete countdownTimers[index];
                    table.countdownEndTime = null;
                    saveState();
                    showCountdownAlert(index);
                    renderTables();
                } else {
                    const display = document.getElementById(`countdown-display-${index}`);
                    if (display) {
                        display.textContent = formatTime(remaining);
                    }
                }
            }, 100);

            saveState();
            renderTables();
        }

        function cancelCountdown(index) {
            const table = state.tables[index];
            table.countdownEndTime = null;
            
            if (countdownTimers[index]) {
                clearInterval(countdownTimers[index]);
                delete countdownTimers[index];
            }

            saveState();
            renderTables();
        }

        function showCountdownAlert(index) {
            const table = state.tables[index];
            const alert = document.createElement('div');
            alert.className = 'countdown-alert';
            alert.textContent = `üîî ÊàøÈó¥${table.room}-${table.number}Âè∑ ÂÄíËÆ°Êó∂ÁªìÊùüÔºÅ`;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);

            playNotificationSound();
        }

        function playNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function addWaterFee(index, amount) {
            const table = state.tables[index];
            table.waterFee += amount;
            saveState();
            
            const waterFeeEl = document.getElementById(`water-fee-${index}`);
            if (waterFeeEl) {
                waterFeeEl.textContent = table.waterFee > 0 ? `üíß Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';
            }
            
            updateStats();
        }

        function calculateFee(seconds) {
            return (seconds / 3600) * PRICE_PER_HOUR;
        }

        function formatTime(ms) {
            if (ms < 0) ms = 0;
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatDateTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function showModal(tableFee, waterFee, startTime, endTime) {
            const totalFee = tableFee + waterFee;
            document.getElementById('modalTime').textContent = `${startTime} ‚Üí ${endTime}`;
            document.getElementById('modalTableFee').textContent = `¬•${tableFee.toFixed(2)}`;
            document.getElementById('modalWaterFee').textContent = `¬•${waterFee.toFixed(2)}`;
            document.getElementById('modalTotalFee').textContent = `¬•${totalFee.toFixed(2)}`;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function updateStats() {
            const activeCount = Object.values(state.tables).filter(t => t.isActive).length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mahjongIncome').textContent = `¬•${state.mahjongIncome.toFixed(2)}`;
            document.getElementById('waterIncome').textContent = `¬•${state.waterIncome.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `¬•${(state.mahjongIncome + state.waterIncome).toFixed(2)}`;
        }

        function startUpdateLoop() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            updateTimer = setInterval(() => {
                Object.keys(state.tables).forEach(index => {
                    const table = state.tables[index];
                    if (table.isActive && table.startTime) {
                        const timerEl = document.getElementById(`timer-${index}`);
                        const feeEl = document.getElementById(`fee-${index}`);
                        const elapsed = Date.now() - table.startTime;
                        
                        if (timerEl) {
                            timerEl.textContent = formatTime(elapsed);
                        }
                        if (feeEl) {
                            feeEl.textContent = `¬•${calculateFee(Math.floor(elapsed / 1000)).toFixed(2)}`;
                        }
                    }
                });

                updateStats();
            }, UPDATE_INTERVAL);
        }

        function resetAllData() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâËÆ°Êó∂ÂíåÊî∂ÂÖ•ËÆ∞ÂΩï„ÄÇ')) {
                state.mahjongIncome = 0;
                state.waterIncome = 0;
                Object.keys(state.tables).forEach(index => {
                    state.tables[index].isActive = false;
                    state.tables[index].startTime = null;
                    state.tables[index].startTimeDisplay = null;
                    state.tables[index].waterFee = 0;
                    state.tables[index].countdownEndTime = null;
                    
                    if (countdownTimers[index]) {
                        clearInterval(countdownTimers[index]);
                        delete countdownTimers[index];
                    }
                });
                saveState();
                renderTables();
            }
        }

        window.addEventListener('load', init);
        window.addEventListener('beforeunload', saveState);
    </script>
