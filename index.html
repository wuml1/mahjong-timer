        .fee-detail {

    </style>

<body>

            <div class="stats-container">

    <div class="modal" id="modal">
        <div class="modal-content">

            <div class="modal-time" id="modalTime"></div>
            <div class="fee-detail" id="feeDetail">

    <script>
        const TABLES_CONFIG = [
            { room: 100, number: 1 },
            { room: 101, number: 1 },
            { room: 101, number: 2 },
            { room: 103, number: 1 },
            { room: 106, number: 1 },
            { room: 107, number: 1 },
            { room: 202, number: 1 }
        ];

        const PRICE_PER_HOUR = 10;
        const UPDATE_INTERVAL = 1000;

        let state = {
            tables: {},
            mahjongIncome: 0,
            waterIncome: 0
        };

        let updateTimer = null;

        function init() {
            loadState();
            renderTables();
            startUpdateLoop();
        }

        function loadState() {
            const saved = localStorage.getItem('mahjongState');
            if (saved) {
                try {
                    state = JSON.parse(saved);
                } catch (e) {
                    console.error('Ëß£Êûê‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
                    initializeState();
                }
            } else {
                initializeState();
            }
        }

        function initializeState() {
            state.tables = {};
            state.mahjongIncome = 0;
            state.waterIncome = 0;
            
            TABLES_CONFIG.forEach((config, index) => {
                state.tables[index] = {
                    id: `${config.room}-${config.number}`,
                    room: config.room,
                    number: config.number,
                    isActive: false,
                    startTime: null,
                    pausedTime: null,
                    startTimeDisplay: null,
                    waterFee: 0
                };
            });
            
            saveState();
        }

        function saveState() {
            try {
                localStorage.setItem('mahjongState', JSON.stringify(state));
            } catch (e) {
                console.error('‰øùÂ≠òÁä∂ÊÄÅÂ§±Ë¥•:', e);
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(state, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `È∫ªÂ∞ÜËÆ°Êó∂Êï∞ÊçÆ_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            URL.revokeObjectURL(url);
            alert('Êï∞ÊçÆÂ∑≤ÂØºÂá∫ÔºÅ');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedState = JSON.parse(e.target.result);
                    if (importedState.tables && typeof importedState.mahjongIncome === 'number') {
                        state = importedState;
                        saveState();
                        renderTables();
                        alert('Êï∞ÊçÆÂ∑≤ÊàêÂäüÂØºÂÖ•ÔºÅ');
                    } else {
                        alert('Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°ÆÔºÅ');
                    }
                } catch (err) {
                    alert('ÂØºÂÖ•Â§±Ë¥•Ôºö' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';

            Object.keys(state.tables).forEach(index => {
                const table = state.tables[index];
                const card = createTableCard(table, index);
                container.appendChild(card);
            });

            updateStats();
        }

        function createTableCard(table, index) {
            const card = document.createElement('div');
            card.className = `table-card ${table.isActive ? 'active' : ''}`;
            card.id = `table-${index}`;

            const header = document.createElement('div');
            header.className = 'table-header';
            header.innerHTML = `
                <div class="table-id">ÊàøÈó¥ ${table.room} - ${table.number}Âè∑</div>
                <div class="status-light ${table.isActive ? 'active' : ''}"></div>
            `;

            const timeDisplay = document.createElement('div');
            timeDisplay.className = `time-display ${table.isActive ? 'active' : ''}`;
            timeDisplay.id = `time-${index}`;
            if (table.startTimeDisplay) {
                timeDisplay.textContent = `ÂºÄÂè∞Ôºö${table.startTimeDisplay}`;
            } else {
                timeDisplay.textContent = 'Êú™ÂºÄÂè∞';
            }

            const timer = document.createElement('div');
            timer.className = 'timer';
            timer.id = `timer-${index}`;
            timer.textContent = formatTime(table.startTime);

            const fee = document.createElement('div');
            fee.className = 'fee';
            fee.id = `fee-${index}`;
            fee.textContent = `¬•${calculateFeeFromStartTime(table.startTime).toFixed(2)}`;

            const waterFeeDisplay = document.createElement('div');
            waterFeeDisplay.className = 'water-fee-display';
            waterFeeDisplay.id = `water-fee-${index}`;
            waterFeeDisplay.textContent = table.waterFee > 0 ? `Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            if (table.isActive) {
                const pauseBtn = document.createElement('button');
                pauseBtn.className = 'btn btn-pause';
                pauseBtn.textContent = 'ÊöÇÂÅú';
                pauseBtn.onclick = () => pauseTable(index);

                const stopBtn = document.createElement('button');
                stopBtn.className = 'btn btn-stop';
                stopBtn.textContent = 'ÁªìÊùü';
                stopBtn.onclick = () => stopTable(index);

                buttonGroup.appendChild(pauseBtn);
                buttonGroup.appendChild(stopBtn);
            } else {
                const startBtn = document.createElement('button');
                startBtn.className = 'btn btn-start';
                startBtn.textContent = 'ÂºÄÂè∞';
                startBtn.onclick = () => startTable(index);

                buttonGroup.appendChild(startBtn);
            }

            const waterBtn2 = document.createElement('button');
            waterBtn2.className = 'btn btn-water';
            waterBtn2.textContent = '+2ÂÖÉ';
            waterBtn2.onclick = () => addWaterFee(index, 2);

            const waterBtn5 = document.createElement('button');
            waterBtn5.className = 'btn btn-water';
            waterBtn5.textContent = '+5ÂÖÉ';
            waterBtn5.onclick = () => addWaterFee(index, 5);

            buttonGroup.appendChild(waterBtn2);
            buttonGroup.appendChild(waterBtn5);

            card.appendChild(header);
            card.appendChild(timeDisplay);
            card.appendChild(timer);
            card.appendChild(fee);
            card.appendChild(waterFeeDisplay);
            card.appendChild(buttonGroup);

            return card;
        }

        function startTable(index) {
            const table = state.tables[index];
            if (!table.startTime) {
                table.startTime = Date.now();
            }
            table.isActive = true;
            table.pausedTime = null;
            table.startTimeDisplay = formatDateTime(new Date(table.startTime));
            saveState();
            renderTables();
        }

        function pauseTable(index) {
            const table = state.tables[index];
            if (table.isActive && table.startTime) {
                table.isActive = false;
                table.pausedTime = Date.now();
                saveState();
                renderTables();
            }
        }

        function stopTable(index) {
            const table = state.tables[index];
            let endTime = new Date();
            
            const elapsed = table.startTime ? Math.floor((Date.now() - table.startTime) / 1000) : 0;
            const fee = calculateFee(elapsed);
            state.mahjongIncome += fee;
            state.waterIncome += table.waterFee;

            const startTimeStr = table.startTimeDisplay || 'Êú™ËÆ∞ÂΩï';
            const endTimeStr = formatDateTime(endTime);
            
            showModal(fee, table.waterFee, startTimeStr, endTimeStr);

            table.isActive = false;
            table.startTime = null;
            table.pausedTime = null;
            table.startTimeDisplay = null;
            table.waterFee = 0;

            saveState();
            renderTables();
        }

        function addWaterFee(index, amount) {
            const table = state.tables[index];
            table.waterFee += amount;
            saveState();
            
            const waterFeeEl = document.getElementById(`water-fee-${index}`);
            if (waterFeeEl) {
                waterFeeEl.textContent = table.waterFee > 0 ? `Ê∞¥Ë¥πÔºö¬•${table.waterFee.toFixed(2)}` : '';
            }
            
            updateStats();
        }

        function calculateFee(seconds) {
            return (seconds / 3600) * PRICE_PER_HOUR;
        }

        function calculateFeeFromStartTime(startTime) {
            if (!startTime) return 0;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            return calculateFee(elapsed);
        }

        function formatTime(startTime) {
            if (!startTime) return '00:00:00';
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const secs = elapsed % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatDateTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function showModal(tableFee, waterFee, startTime, endTime) {
            const totalFee = tableFee + waterFee;
            document.getElementById('modalTime').textContent = `${startTime} ‚Üí ${endTime}`;
            document.getElementById('modalTableFee').textContent = `¬•${tableFee.toFixed(2)}`;
            document.getElementById('modalWaterFee').textContent = `¬•${waterFee.toFixed(2)}`;
            document.getElementById('modalTotalFee').textContent = `¬•${totalFee.toFixed(2)}`;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function updateStats() {
            const activeCount = Object.values(state.tables).filter(t => t.isActive).length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mahjongIncome').textContent = `¬•${state.mahjongIncome.toFixed(2)}`;
            document.getElementById('waterIncome').textContent = `¬•${state.waterIncome.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `¬•${(state.mahjongIncome + state.waterIncome).toFixed(2)}`;
        }

        function startUpdateLoop() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
            
            updateTimer = setInterval(() => {
                Object.keys(state.tables).forEach(index => {
                    const table = state.tables[index];
                    const timerEl = document.getElementById(`timer-${index}`);
                    const feeEl = document.getElementById(`fee-${index}`);
                    
                    if (table.startTime) {
                        if (timerEl) {
                            timerEl.textContent = formatTime(table.startTime);
                        }
                        if (feeEl) {
                            feeEl.textContent = `¬•${calculateFeeFromStartTime(table.startTime).toFixed(2)}`;
                        }
                    }
                });

                updateStats();
            }, UPDATE_INTERVAL);
        }

        function resetAllData() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÊï∞ÊçÆÂêóÔºüËøôÂ∞ÜÊ∏ÖÈô§ÊâÄÊúâËÆ°Êó∂ÂíåÊî∂ÂÖ•ËÆ∞ÂΩï„ÄÇ')) {
                state.mahjongIncome = 0;
                state.waterIncome = 0;
                Object.keys(state.tables).forEach(index => {
                    state.tables[index].isActive = false;
                    state.tables[index].startTime = null;
                    state.tables[index].pausedTime = null;
                    state.tables[index].startTimeDisplay = null;
                    state.tables[index].waterFee = 0;
                });
                saveState();
                renderTables();
            }
        }

        window.addEventListener('load', init);
        window.addEventListener('beforeunload', saveState);
    </script>
